<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem slider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider-check" id="slider-check-1" checked>
    <input type="radio" name="slider-check" id="slider-check-2" >
    <input type="radio" name="slider-check" id="slider-check-3" >
    <input type="radio" name="slider-check" id="slider-check-4" >
    <div class="slides">
      <div class="slide slide-1"><img src="./assets/img/duck.png" alt=""></div>
      <div class="slide slide-2"><img src="./assets/img/steal-style.png" alt=""></div>
      <div class="slide slide-3"><img src="./assets/img/review-please.png" alt=""></div>
      <div class="slide slide-4"><img src="./assets/img/reactor.png" alt=""></div>
    </div>
    <div class="controls">
      <label name="slider-check" for="slider-check-1" class="slider-label slider-label-1"><span> </span></label>
      <label name="slider-check" for="slider-check-2" class="slider-label slider-label-2"><span> </span></label>
      <label name="slider-check" for="slider-check-3" class="slider-label slider-label-3"><span> </span></label>
      <label name="slider-check" for="slider-check-4" class="slider-label slider-label-4"><span> </span></label>
    </div>
    <div class="titles">
      <p class="title title-1"><span>Спасибо, уточка</span></p>
      <p class="title title-2"><span>Дизайнеры vs. Программисты</span></p>
      <p class="title title-3"><span>Good job...</span></p>
      <p class="title title-4"><span>Когда комментарии веселее мемов</span></p>
    </div>
  </div>
</body>

</html>
